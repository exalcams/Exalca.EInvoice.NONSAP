<div class="dialog-content-wrapper normal">
  <mat-toolbar class=" mat-toolbarBG m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title ">Cnacel IRN</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon style="color: white;">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
      <form name="cancelIRNdForm" [formGroup]="cancelIRNdForm" novalidate  fxLayout="column" fxFlex>

          <mat-form-field>
            <mat-select formControlName="cancelReason" placeholder="CancelReason" required>
              <mat-option value="1">Duplicate</mat-option>
              <mat-option value="2">Data Entry Mistake</mat-option>
            </mat-select>
            <mat-error *ngIf="cancelIRNdForm.get('cancelReason').dirty && cancelIRNdForm.get('cancelReason').touched && !!cancelIRNdForm.get('cancelReason').errors?.validReference">cancelReason is required!</mat-error>
          </mat-form-field>
          <mat-form-field>
            <textarea  matInput placeholder="Cancel Reason Remark" formControlName="cancelReasonRemark" required>
            </textarea>
            <mat-error *ngIf="cancelIRNdForm.get('cancelReasonRemark').hasError('required')">
              Cancel Reason Remark is required
            </mat-error>
        </mat-form-field>
      </form>

  </div>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="space-between center">
    <button mat-button type="button" (click)="CloseClicked()">Cancel</button>
    <button mat-button type="button" color="accent" (click)="YesClicked()">Yes</button>
  </mat-dialog-actions>
</div>
